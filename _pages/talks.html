---
layout: archive
title: "Talks and presentations"
permalink: /talks/
author_profile: true
---

<ul>
  {% assign sorted_talks = site.talks | sort: 'date' | reverse %}
  {% for talk in sorted_talks %}
    <li>
      <a href="{{ talk.url | relative_url }}">{{ talk.title }}</a>
      <span style="font-size: 0.9em; color: gray;">({{ talk.date | date: "%Y-%m-%d" }})</span>
      <br>
      <span style="font-size: 0.9em; color: #555;">{{ talk.venue }}</span>
    </li>
  {% endfor %}
</ul>
